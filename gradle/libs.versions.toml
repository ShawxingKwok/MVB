[versions]
agp = "7.4.2"
kotlin = "1.8.0"
ksp = "1.8.0-1.0.9"
compileSdk = "33"
minSdk = "21"
targetSdk = "33"
androidx-lifecycle = "2.6.1"
kotlin-serialize = "1.5.1"
publish = "0.25.2"

[plugins]
publish = { id = "com.vanniktech.maven.publish", version.ref = "publish" }
android-application = { id = "com.android.application", version.ref = "agp" }
